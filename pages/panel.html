<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>پنل تنظیمات</title>
        <link rel="stylesheet" href="../assets/css/style.css">
    </head>

    <body>
        <div class="main_panel">
            <header>
                <div class="container">
                    <div class="panel_head">
                        <p>مریم شاپ</p>
                        <div class="user_name">
                            <span>maryam hosseiny</span>
                            <img src="../assets/images/icons/user-icon.png" alt="نام کاربری"/>
                        </div>
                    </div>
                    

                </div>
            </header>

            <div class="panel_sidebar">

                <div class="panel_sidebar_pic">
                    <img src="../assets/images/logo.png" alt="لوگوی سایت">
                </div>

                <div class="panel_sidebar_menu">
                    <ul>
                    <li>
                       
                       <i style="background: url(../assets/images/icons/setting-line-svgrepo-com.svg);
                                                 background-position:center;
                                                 background-repeat:no-repeat;"></i>
                       <a href="#">تنظیمات اصلی صفحه</a> 
                    </li>

                    <li>
                       
                       <i style="background: url(../assets/images/icons/setting.svg);
                                                 background-position:center;
                                                 background-repeat:no-repeat;"></i>
                       <a href="#">فهرست ها</a> 
                    </li>

                    <li>
                       
                       <i style="background: url(../assets/images/icons/category.svg);
                                                 background-position:center;
                                                 background-repeat:no-repeat;"></i>
                       <a href="#">دسته ها</a> 
                    </li>

                    <li>
                       
                       <i style="background: url(../assets/images/icons/accountant.svg);
                                                 background-position:center;
                                                 background-repeat:no-repeat;"></i>
                       <a href="#">حسابداری</a> 
                    </li>

                    <li>
                       
                       <i style="background: url(../assets/images/icons/product.svg);
                                                 background-position:center;
                                                 background-repeat:no-repeat;"></i>
                       <a href="#">محصولات</a> 
                    </li>

                    <li>
                       
                       <i style="background: url(../assets/images/icons/discount.svg);
                                                 background-position:center;
                                                 background-repeat:no-repeat;"></i>
                       <a href="#">کد تخفیف</a> 
                    </li>

                    <li>
                       
                       <i style="background: url(../assets/images/icons/off.svg);
                                                 background-position:center;
                                                 background-repeat:no-repeat;"></i>
                       <a href="#">خروج</a> 
                    </li>
                </ul>
                </div>


            </div>




            <div class="panel_body">
                <div class="panel_body_content">
                    <h1>تنظیمات اصلی</h1>
                    <form action="">

                        <div class="setting_inputs">
                        <label for="site_title">عنوان سایت</label>
                        <input id="site_title" type="text" name="siteTitle">
                    </div>

                    <div class="setting_inputs">
                        <label for="first_color">انتخاب رنگ اصلی سایت</label>
                        <input id="first_color" type="color" name="firstColor">
                    </div>

                    <div class="setting_inputs">
                        <label for="sec_color">انتخاب رنگ مکمل سایت</label>
                        <input id="sec_color" type="color" name="secondColor">
                    </div>

                    <div class="setting_inputs">
                        <label for="main_logo">انتخاب لوگوی اصلی سایت</label>
                        <input id="main_logo" type="file" name="mainLogo">
                    </div>
                    
                    <div class="setting_inputs">
                        <label for="intro_text">متن قسمت معرفی سایت</label>
                        <input id="intro_text" type="text" name="introText">
                    </div>

                    <input class="panel_submit" value="ذخیره" type="submit" >

                    </form>
                </div>
                
            </div>

        </div>

    </body>
</html>
